<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirects GitHub Pages 404s to the SPA entry point
      var l = window.location;
      var repo = "/avyxis-site";
      var path = l.pathname.replace(repo, "");
      l.replace(repo + "/?p=" + encodeURIComponent(path + l.search + l.hash));
    </script>
  </head>
  <body></body>
</html>
